<div class="login-box" style="background: #1212e00a; margin-left: 557px; margin-top: 157px;">
  <div class="login-logo">
    <a href="../../index2.html"><b>Clinix-</b>SIH</a>
  </div>
  <!-- /.login-logo -->
  <div class="card" style="height: 310px; box-shadow: 0 0 23px rgb(0 0 0 / 13%), 0 1px 3px rgb(0 0 0 / 20%);">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form #addForm="ngForm" (ngSubmit)="onAuth(addForm)">
        <div class="input-group mb-3">
          <input type="email" ngModel name="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary btn-block"
              id="main-container">Login</button>
          </div>
        </div>
      </form>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- ///////////// -->


<div *ngIf="isAuth" class="col-lg-12 col-md-12">
  <div id="toast-container" class="toast-top-right">
    <div class="toast toast-error" aria-live="assertive" style="opacity: 0.9000;">
      <div class="toast-message">password ou username incorrect</div>
    </div>
  </div>
</div>
